# Oracle Database Configuration for Local Development
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/ORCLPDB1
spring.datasource.username=cm3int
spring.datasource.password=MySecurePass123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JdbcTemplate Configuration for Oracle
spring.jdbc.template.query-timeout=30
spring.jdbc.template.max-rows=1000
spring.jdbc.template.fetch-size=100

# SpringDoc OpenAPI Configuration for Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true
spring.liquibase.drop-first=false
spring.liquibase.default-schema=cm3int

# Audit System Configuration
audit.database.batch-size=100
audit.retention.days=365
audit.reconciliation.auto-generate=true
audit.reconciliation.schedule=0 0 6 * * ?

# Logging Configuration
logging.level.com.company.audit=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
logging.level.liquibase=INFO

# Management and Monitoring
management.endpoints.web.exposure.include=health,info,metrics,liquibase
management.endpoint.health.show-details=always