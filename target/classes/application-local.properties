# Oracle Database Configuration for Local Development
# Connection to localhost Oracle instance with ORCLPDB1 pluggable database

# Oracle Database Connection Properties
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/ORCLPDB1
spring.datasource.username=cm3int
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Password configuration - use environment variable for security
# Set ORACLE_LOCAL_PASSWORD environment variable or override via command line
spring.datasource.password=${ORACLE_LOCAL_PASSWORD:defaultpassword}

# HikariCP Connection Pool Settings for Local Development
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=false

# Oracle-specific HikariCP properties
spring.datasource.hikari.data-source-properties.oracle.jdbc.ReadTimeout=60000
spring.datasource.hikari.data-source-properties.oracle.net.CONNECT_TIMEOUT=10000

# JdbcTemplate Configuration for Oracle
spring.jdbc.template.query-timeout=30
spring.jdbc.template.max-rows=1000
spring.jdbc.template.fetch-size=100

# Liquibase Configuration for Local Development
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.contexts=local
spring.liquibase.default-schema=cm3int
spring.liquibase.liquibase-schema=cm3int
spring.liquibase.enabled=true

# Audit System Configuration
audit.database.batch-size=50
audit.database.connection-pool-size=10
audit.retention.days=90
audit.reconciliation.auto-generate=true

# Logging Configuration for Local Development
logging.level.com.company.audit=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.liquibase=INFO
logging.level.com.zaxxer.hikari=DEBUG

# Development-specific settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Disable security for local development (enable for production)
management.security.enabled=false
management.endpoints.web.exposure.include=health,info,metrics

# Oracle connection validation
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.hikari.validation-timeout=5000